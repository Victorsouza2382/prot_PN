<ion-header>
  <ion-toolbar style="--background: black; color: goldenrod">
    <ion-title>Validação</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen style="--background: rgb(51, 51, 51);">

  <div class="validacao" >

    <ion-slides pager="true" style="width: 100%; padding-bottom: 5px">

      <ion-slide style="width: 100%">

        <ion-card class="atracoes" >
          <h1>Validar - Animal Perdido </h1>
          <div>
            <img src="../../assets/validacao/caoPerdido.jpg" >
            <ion-card-title> Cachorro Perdido </ion-card-title>
            <ion-card-subtitle padding-top="5px">
              <span>Local: </span>Perto do Parquinho
            </ion-card-subtitle>
            <ion-card-content>
              <h6>Encontrado vagando</h6>
            </ion-card-content>
          </div>
          <div class="botaoValidar">
            <ion-button shape="round" fill="solid">Validar</ion-button>
            <ion-button shape="round" fill="outline">Apagar</ion-button>

          </div>
        </ion-card>

      </ion-slide>

      <ion-slide style="width: 100%">

        <ion-card class="atracoes">
          <h1>Validar - Estrutura </h1>
          <div>
          <img src="../../assets/validacao/bebedouro.jpg" >
          <ion-card-title> Bebedouro estragado </ion-card-title>
          <ion-card-subtitle padding-top="5px">
            <span>Local: </span>Próximo ao parque Intantil
          </ion-card-subtitle>
          <ion-card-content>
            <h6>Bebedouro todo quebrado</h6>
          </ion-card-content>
          </div>
          <div class="botaoValidar">
            <ion-button shape="round" fill="solid">Validar</ion-button>
            <ion-button shape="round" fill="outline">Apagar</ion-button>

          </div>
        </ion-card>

      </ion-slide>

    </ion-slides>

  </div>


</ion-content>
