<ion-header>
  <ion-toolbar style="--background: black; color: #396">
    <ion-title>Login</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen style="--background: rgb(51, 51, 51);">


  <ion-grid  margin-top="200px">
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <ion-card id="cardLogin" style="border: goldenrod solid 1px;" padding-bottom="10px">

          <h4>Volunt√°rio Login</h4>


          <ion-list id="listaAdiciona">


            <ion-item>
              <ion-input class="cameraOcorrencia" placeholder="Login">
              </ion-input>
            </ion-item>

            <ion-item id="desc">
              <ion-input placeholder="Senha" type="password">
              </ion-input>
            </ion-item>
            <div id="botaoEnviar">
              <ion-button id="logar" shape="round" fill="outline" (click)="abrirValidacao()">Enviar</ion-button>
            </div>
          </ion-list>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
