<ion-header>
  <ion-toolbar style="--background: black; color: #396">
    <ion-title>Sobre</ion-title>

    </ion-buttons>

</ion-header>

<ion-content fullscreen style="--background: rgb(51, 51, 51)">

  <div class="atracoes animated bounceInDown " >

        Aplicativo PNB

        </div>

      <ion-card-content>
        <div class="participantes">

          <p>Arthur Falcomer</p>
          <p>Filipe Lopes</p>
          <p>Natan Farias</p>
          <p>Thiago Faustino</p>
          <p>Victor José</p>
        </div>

        <div class="link">
          <a href="wwww.bayareacpa.com.br">wwww.bayareacpa.com.br</a>
        </div>
      </ion-card-content>



      <div class="footer">
        <img src="../../assets/logoBayFooter.png">
      </div>

  </div>



</ion-content>
