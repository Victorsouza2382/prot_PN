<ion-header >
  <ion-toolbar style="--background: black; color: #339966 " >
    <div id="toolbar">
      <ion-title class="titleToolbar" style="font-weight: bold">Parque Nacional de Bras√≠lia</ion-title>
      <ion-icon (click)="abrirValidacao()" name="alert" style="color: #006633"></ion-icon>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: rgb(51, 51, 51)">
  <ion-grid>
      <ion-row no-margin *ngFor="let card of cards">
        <ion-card id="cards" [routerLink]="card.url"  no-margin class="animated bounceInDown">
          <div>
            <ion-img [src]="card.img"></ion-img>
            <ion-card-title>{{card.titulo}}</ion-card-title>
          </div>
        </ion-card>
      </ion-row>

  </ion-grid>


</ion-content>

<ion-footer>
  <ion-toolbar style="--background: black; color: #339966 ">
    <div class="footerToolbar">
      <p routerLink="/sobre" style="color: #cccc33"> Sobre </p>
      <ion-icon name="information-circle-outline" size="16px" routerLink="/sobre"></ion-icon>
    </div>
  </ion-toolbar>
</ion-footer>
